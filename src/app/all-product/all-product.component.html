<app-header></app-header>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrH1BTr8OdSrvD5gzGbtc7PEGaqdR8XebgPA&s" class="d-block w-100" height="500px" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://kerala.mallsmarket.com/sites/default/files/photos/events/LuLuMall-LuLuHypermarket-LuLuSoubhagyotsavam-10Aug-9Sept2014.jpg" height="500px" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/JxqD1domuZU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBYC30gOBr8rHcImNd2k7oMwT3lVw" height="500px" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 " *ngFor="let product of allProducts">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." height="250px"  routerLink="view-product/{{product.id}}"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between p-3">
                      <a class="btn btn-outline-danger" (click)="addToWishList(product)"><i class="fa-solid fa-heart"></i></a>
                      <a class="btn btn-outline-success" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></a>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
