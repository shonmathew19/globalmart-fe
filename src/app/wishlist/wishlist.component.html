<app-header></app-header>
<div>
    <div *ngIf="allWishlistItems.length == 0" class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" alt="" width="500px">
        <h3 class="text-danger">Your wishlist is empty</h3>
        <button class="btn text-success fw-bold text-uppercase text-underline" style="text-decoration: underline;"
            routerLink="">Add items to your wishlist</button>
    </div>

    <div class="container px-4 mt-5" *ngIf="allWishlistItems.length > 0">
        <h3 class="text-danger text-center">Your Wishlist Items</h3>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="col mb-5" *ngFor="let product of allWishlistItems">
                <div class="card h-100 w-75 m-3">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." height="250px"
                         routerLink="/view-product/{{product.id}}" />
                    <!-- Product details-->
                    <div class="card-body p-4 text-center">
                        <h5 class="fw-bolder">{{ product.title.slice(0, 20) }}...</h5>
                        ${{ product.price }}
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between p-3">
                        <a class="btn btn-outline-danger" (click)="deleteWishlistItem(product._id)"><i class="fa-solid fa-trash"></i></a>
                        <a class="btn btn-outline-success" (click)="addToCartItem(product)"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
